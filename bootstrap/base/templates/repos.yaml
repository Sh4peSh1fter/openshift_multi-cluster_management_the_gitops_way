{{ $naespace := .Values.namespace }}
{{- range $repo_key, $repo_value := .Values.repositories }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $repo_key }}-repo
  namespace: {{ $namespace }}
  labels:
    argocd.argoproj.io/secret-type: repository
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
stringData:
  {{- range $key, $value := $repo_value }}
  {{ $key }}: {{ $value }} 
  {{- end }}
{{- end }}