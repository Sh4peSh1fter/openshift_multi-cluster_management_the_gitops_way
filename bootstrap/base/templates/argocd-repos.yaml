{{- range $repo_key, $repo_value := .Values.repositories }}
---
apiVersion: v1
kind: Secret
metadata:
  name: ocp-{{ $repo_key }}-repo
  namespace: openshift-gitops
  labels:
    argocd.argoproj.io/secret-type: repository
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
stringData: # data
  {{- range $key, $value := $repo_value }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}